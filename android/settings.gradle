pluginManagement {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url("$rootDir/../node_modules/react-native/android") }
        maven { url("$rootDir/../node_modules/@react-native/gradle-plugin") }
    }
}

plugins {
    // Do not specify version for React Native plugin
    id("com.facebook.react.settings") version "0.74.5"
}

// Configure React Native settings
extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}

rootProject.name = "FoodShare"
include ":app"